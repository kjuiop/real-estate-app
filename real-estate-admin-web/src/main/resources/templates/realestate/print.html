        @media print {

                visibility: visible;

            }
        }

        @page {
            size: landscape; /* 페이지 방향을 가로(landscape)로 설정합니다. */
        }

        .print-content {
            width: 1000px;
            height: 600px;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;

            margin: 20px auto;
        }

            right: 100px;
            width: 150px;
            height: 100px;

        }

        .print-button {

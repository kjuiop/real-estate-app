<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/realestate/detail}">
<head>
    <style>
        @media (min-width: 1500px) {
            .col-md-4 {
                flex: 0 0 25%;
                max-width: 25%;
            }
        }
        @media (min-width: 768px) and (max-width: 1500px) {
            .col-sm-6 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content" th:with="YnType = ${T(io.gig.realestate.domain.common.YnType)}">
    <section class="content" th:with="isModify = ${dto.realEstateId != null}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 display-flex-column">
                    <form class="form-horizontal" name="frmBasicRegister" method="post">
                        <input type="hidden" name="realEstateId" th:value="${dto.realEstateId}" />
                        <input type="hidden" name="legalCode" th:value="${dto.legalCode}" />
                        <input type="hidden" name="landType" th:value="${dto.landType}" />
                        <input type="hidden" name="bun" th:value="${dto.bun}" />
                        <input type="hidden" name="ji" th:value="${dto.ji}" />
                    <div class="card" style="margin-top: 10px;">
                        <div class="card-header">
                            <h3 class="card-title">기본정보</h3>
                            <div class="card-tools"></div>
                        </div>
                        <div class="card-body" style="padding: 10px;">
                            <div class="form-group col-md-12 display-flex-column line">
                                <div class="col-md-12 display-flex-row">
                                    <label class="text-label col-md-3 no-left-padding">진행구분</label>
                                    <div class="col-md-9 display-flex-row justify-content-end">
                                        <label class="control-label right-align margin-top-5" style="font-weight: normal; font-size: 12px;">
                                            <input type="checkbox" class="checkElement" name="ownExclusiveYn" style="font-size: 12px;">&nbsp;&nbsp;&nbsp;제이디부동산 전속
                                        </label> &nbsp;
                                        <label class="control-label right-align margin-top-5" style="font-weight: normal; font-size: 12px;">
                                            <input type="checkbox" class="checkElement" name="otherExclusiveYn" style="font-size: 12px;">&nbsp;&nbsp;&nbsp;타부동산 전속
                                        </label> &nbsp;
                                    </div>
                                </div>
                                <div class="col-md-12 display-flex-row">
                                    <th:block th:if="${isModify}">
                                        <div th:if="${dto.processType != null}">
                                            <button class="btn btn-xs btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'prepare' ? 'btn-primary' : 'btn-default'}" processType="Prepare">준비</button>
                                            <button class="btn btn-xs btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'working' ? 'btn-primary' : 'btn-default'}" processType="Working">작업중</button>
                                            <button class="btn btn-xs btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'complete' ? 'btn-primary' : 'btn-default'}" processType="Complete">완료</button>
                                            <button class="btn btn-xs btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'impossible' ? 'btn-primary' : 'btn-default'}" processType="Impossible">작업불가</button>
                                            <button class="btn btn-xs btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'pending' ? 'btn-primary' : 'btn-default'}" processType="Pending">보류</button>
                                            <button class="btn btn-xs btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'sell' ? 'btn-primary' : 'btn-default'}" processType="Sell">매각</button>
                                            <button class="btn btn-xs btnR btn-default text-right margin-right-5" th:classappend="${dto.rYn eq 'Y' ? 'btn-primary' : 'btn-default'}">R</button>
                                            <button class="btn btn-xs btnAb btn-default text-right margin-right-5" th:classappend="${dto.abYn eq 'Y' ? 'btn-primary' : 'btn-default'}">A-B</button>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                            <div class="form-group col-md-12 display-flex-row line">
                                <div class="col-md-4 display-flex-column">
                                    <label class="text-label">담당자 선택</label>
                                    <select class="form-control form-control-sm valid-ignore custom-select margin-right-4" name="managerUsername">
                                        <option value="">선택</option>
                                        <th:block th:each="admin : ${admins}">
                                            <option th:value="${admin.username}" th:selected="${admin.adminId eq dto.managerId}">[[${admin.name}]]</option>
                                        </th:block>
                                    </select>
                                </div>
                                <div class="col-md-4 display-flex-column">
                                    <label class="text-label">건물명</label>
                                    <input type="text" class="form-control form-control-sm" name="buildingName" th:value="${dto.buildingName}" style="height: 36px;"/>
                                </div>
                                <div class="col-md-4 display-flex-column">
                                    <label class="text-label">주변정보</label>
                                    <input type="text" class="form-control form-control-sm" name="etcInfo" th:value="${dto.etcInfo}" style="height: 36px;"/>
                                </div>
                            </div>
                            <div class="form-group col-md-12 display-flex-column line">
                                <div class="col-md-12 display-flex-row">
                                    <label class="text-label">대분류</label>
                                </div>
                                <div class="col-md-7 col-sm-8 display-flex-row">
                                    <select class="form-control usageCode form-control-sm valid-ignore custom-select margin-right-4">
                                        <th:block th:each="code : ${usageCds.child}">
                                            <option th:value="${code.id}" th:selected="${isModify && dto.usageType != null ? dto.usageType.parentId eq code.id : ''}">[[${code.name}]]</option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-12 display-flex-column line">
                                <div class="col-md-12 display-flex-row">
                                    <label class="text-label">소분류</label>
                                </div>
                                <div class="col-md-12 display-flex-row usageCdsSection"></div>
                            </div>
                            <div class="form-group col-md-12 display-flex-column">
                                <div class="col-md-12">
                                    <label class="text-label">주소</label>
                                </div>
                                <div class="col-md-12 display-flex-row">
                                    <input type="text" class="form-control form-control-sm col-sm-9" name="address" th:value="${dto.address}" readonly />
                                    <button type="button" class="btn btn-sm btn-default col-sm-3 btnAddress" style="margin-left: 5px;"> 주소검색</button>
                                </div>
                                <div class="col-md-12" style="margin-top: 5px;">
                                    <input type="text" class="form-control form-control-sm col-sm-12" name="addressDetail" th:value="${dto.addressDetail}" />
                                </div>
                                <div class="col-md-12" style="margin-top: 10px;">
                                    <div id="map" class="col-md-12" style="height:180px;"></div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    </form>
                    <!-- /.card -->
                    <div class="card" style="margin-top: 5px;">
                        <form class="form-horizontal" name="frmLandRegister" method="post">
                            <input type="hidden" name="realEstateId" th:value="${dto.realEstateId}" />
                            <div class="card-header">
                                <h3 class="card-title">토지정보</h3>
                                <div class="card-tools"></div>
                            </div>
                            <div class="card-body" style="padding: 10px;">
                                <div class="form-group col-md-12 display-flex-column" style="border-bottom: 1px solid #eeeeee">
                                    <div class="col-md-12 display-flex-row no-left-padding">
                                        <div class="col-md-6 no-left-padding">
                                            <button type="button" class="btn btn-xs btn-default" style="margin-right: 5px;"> 토지이용계획확인원</button>
                                        </div>
                                        <div class="col-md-6 right-align">
                                            <label class="control-label right-align margin-top-5" style="font-weight: normal; font-size: 12px;">
                                                <input type="checkbox" class="checkElement" name="commercialYn" style="font-size: 12px;">&nbsp;&nbsp;&nbsp;노선상업지역
                                            </label> &nbsp;
                                        </div>
                                    </div>
                                    <div class="col-md-12 no-left-padding">
                                        <label class="text-label">
                                            <span class="landSize"></span>필지 토지합계면적 : <span class="area"></span>㎡/<span class="pyung"></span> 평
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row btnLandSection"></div>
                                <div class="form-group col-md-12 display-flex-column margin-bottom-5">
                                    <div class="display-flex-row" style="margin-bottom: 5px;">
                                        <label class="text-label margin-right-8">동+지번(주소)</label>
                                        <input type="hidden" name="pnu" />
                                    </div>
                                    <div class="display-flex-row col-md-12 no-left-padding">
                                        <input type="text" class="form-control form-control-sm col-md-7 margin-right-8" name="address" th:value="${dto.address}" style="height: 36px;" readonly />
                                        <button type="button" class="btn btn-sm btn-default col-md-2 margin-right-8"> 토지검색</button>
                                        <button type="button" class="btn btn-sm btn-primary col-md-2 btnLandAdd"> 토지추가</button>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row margin-bottom-5">
                                    <div class="col-md-6 display-flex-column no-left-padding">
                                        <label class="text-label">토지면적</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm lndpclAr" name="lndpclAr" style="height: 36px;"/>
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;㎡&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 display-flex-column">
                                        <label class="text-label">&nbsp;</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm lndpclArByPyung" name="lndpclArByPyung" style="height: 36px;" />
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;평&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row margin-bottom-5">
                                    <div class="col-md-6 display-flex-column no-left-padding">
                                        <label class="text-label">개별공시지가(㎡)</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm pblntfPclnd" name="pblntfPclnd" style="height: 36px;" />
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;원&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 display-flex-column">
                                        <label class="text-label">개별공시지가(합계)</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm totalPblntfPclnd" name="totalPblntfPclnd" style="height: 36px;"/>
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;원&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row margin-bottom-5">
                                    <div class="col-md-6 display-flex-column no-left-padding">
                                        <label class="text-label">지목</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm lndcgrCodeNm" name="lndcgrCodeNm" style="height: 36px;" />
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;평&nbsp;&nbsp;</button>
                                        </div>
                                    </div>

                                    <div class="col-md-6 display-flex-column">
                                        <label class="text-label">용도지역</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm prposArea1Nm" name="prposArea1Nm" style="height: 36px;" />
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;원&nbsp;&nbsp;</button>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group col-md-12 display-flex-row margin-bottom-5">
                                    <div class="col-md-6 display-flex-column no-left-padding">
                                        <label class="text-label">토지이용상황</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm ladUseSittnNm" name="ladUseSittnNm" style="height: 36px;"/>
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;원&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 display-flex-column">
                                        <label class="text-label">도로접면</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm roadSideCodeNm" name="roadSideCodeNm" style="height: 36px;" />
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;원&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row margin-bottom-5">
                                    <div class="col-md-6 display-flex-column no-left-padding">
                                        <label class="text-label">지형높이</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm tpgrphHgCodeNm" name="tpgrphHgCodeNm" style="height: 36px;" />
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;원&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 display-flex-column">
                                        <label class="text-label">지형형상</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm tpgrphFrmCodeNm" name="tpgrphFrmCodeNm" style="height: 36px;"/>
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;원&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 display-flex-column">
                    <div class="card" style="margin-top: 10px;">
                        <div class="card-header">
                            <h3 class="card-title">금액정보</h3>
                            <div class="card-tools"></div>
                        </div>
                        <div class="card-body" style="padding: 10px;">
                            <div class="form-group col-md-12 display-flex-column line">
                                <form class="form-horizontal" name="frmPriceRegister" method="post">
                                    <input type="hidden" name="realEstateId" th:value="${dto.realEstateId}" />
                                    <div class="col-md-12 display-flex-row no-left-padding">
                                        <div class="col-md-6 display-flex-column no-left-padding" style="height: auto; overflow: auto; min-width: 220px;">
                                            <label class="text-label">대표이미지</label>
                                            <div class="image-section">
                                                <img th:src="@{/images/no-image-found.jpeg}" class="col-sm-12 no-left-padding btnImageUpload thumbnailInfo" style="cursor: pointer;"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 display-flex-column">
                                            <div class="display-flex-row no-right-padding">
                                                <div class="col-md-6 display-flex-column no-right-padding">
                                                    <label class="text-label">매매가</label>
                                                    <div class="com-md-12 no-left-padding display-flex-row">
                                                        <input type="number" class="form-control form-control-sm salePrice" name="salePrice" value="0"/>
                                                        <button type="button" class="btn btn-xs btn-default min-width-50px" disabled> &nbsp;만원&nbsp;&nbsp;</button>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 display-flex-column no-right-padding">
                                                    <label class="text-label">입금가</label>
                                                    <div class="com-md-12 no-left-padding display-flex-row">
                                                        <input type="number" class="form-control form-control-sm depositPrice" name="depositPrice" value="0"/>
                                                        <button type="button" class="btn btn-xs btn-default min-width-50px" disabled> &nbsp;만원&nbsp;&nbsp;</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="display-flex-row no-right-padding margin-top-5">
                                                <div class="col-md-6 display-flex-column no-right-padding">
                                                    <label class="text-label">수익률</label>
                                                    <div class="com-md-12 no-left-padding display-flex-row">
                                                        <input type="number" class="form-control form-control-sm revenueRate" name="revenueRate" value="0"/>
                                                        <button type="button" class="btn btn-xs btn-default min-width-50px" disabled> &nbsp;%&nbsp;&nbsp;</button>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 display-flex-column no-right-padding">
                                                    <label class="text-label">평단가</label>
                                                    <div class="com-md-12 no-left-padding display-flex-row">
                                                        <input type="number" class="form-control form-control-sm averageUnitPrice" name="averageUnitPrice" value="0"/>
                                                        <button type="button" class="btn btn-xs btn-default min-width-50px" disabled> &nbsp;만원&nbsp;&nbsp;</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="display-flex-row no-right-padding margin-top-5">
                                                <div class="col-md-6 display-flex-column no-right-padding">
                                                    <label class="text-label">보증금</label>
                                                    <div class="com-md-12 no-left-padding display-flex-row">
                                                        <input type="number" class="form-control form-control-sm guaranteePrice" name="guaranteePrice" value="0"/>
                                                        <button type="button" class="btn btn-xs btn-default min-width-50px" disabled> &nbsp;만원&nbsp;&nbsp;</button>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 display-flex-column no-right-padding">
                                                    <label class="text-label">월 임대료</label>
                                                    <div class="com-md-12 no-left-padding display-flex-row">
                                                        <input type="number" class="form-control form-control-sm rentMonth" name="rentMonth" value="0"/>
                                                        <button type="button" class="btn btn-xs btn-default min-width-50px" disabled> &nbsp;만원&nbsp;&nbsp;</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="display-flex-row no-right-padding margin-top-5">
                                                <div class="col-md-6 display-flex-column no-right-padding">
                                                    <label class="text-label">관리비</label>
                                                    <div class="com-md-12 no-left-padding display-flex-row">
                                                        <input type="number" class="form-control form-control-sm management" name="management" value="0"/>
                                                        <button type="button" class="btn btn-xs btn-default min-width-50px" disabled> &nbsp;만원&nbsp;&nbsp;</button>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 display-flex-column no-right-padding">
                                                    <label class="text-label">관리비지출</label>
                                                    <div class="com-md-12 no-left-padding display-flex-row">
                                                        <input type="number" class="form-control form-control-sm managementExpense" name="managementExpense" value="0"/>
                                                        <button type="button" class="btn btn-xs btn-default min-width-50px" disabled> &nbsp;만원&nbsp;&nbsp;</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="col-md-12 display-flex-column" style="margin-top: 20px;">
                                    <div class="row">
                                        <label class="control-label">층별 임대차 현황 정보</label>
                                    </div>
                                    <div class="row" style="overflow-x: auto;">
                                        <table class="table table-sm table-bordered construct-floor-table" style="white-space: nowrap;">
                                            <thead class="thead-light">
                                            <tr>
                                                <th class="center-text" scope="col">층수</th>
                                                <th class="center-text" scope="col">면적</th>
                                                <th class="center-text" scope="col">용도</th>
                                                <th class="center-text" scope="col">부용도</th>
                                                <th class="center-text" scope="col">보증금</th>
                                                <th class="center-text" scope="col">임대료</th>
                                                <th class="center-text" scope="col">관리비</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td class="text-center" colspan="7">해당 건물의 층별 정보를 조회중에 있습니다.</td>
                                            </tr>
                                            </tbody>
                                            <tfoot class="hidden">
                                            <tr>
                                                <td colspan="4" style="padding-left: 10px;">총 임대료</td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.card -->
                    <div class="card" style="margin-top: 5px;">
                        <form class="form-horizontal" name="frmConstructRegister" method="post">
                            <div class="card-header">
                                <h3 class="card-title">건축물 대장 정보</h3>
                                <div class="card-tools"></div>
                            </div>
                            <div class="card-body" style="padding: 10px;">
                                <div class="form-group col-md-12 display-flex-row line" style="border-bottom: 1px solid #eeeeee">
                                    <div class="col-md-6 no-left-padding">
                                        <label class="control-label margin-right-10 margin-top-5" style="font-weight: normal; font-size: 12px;">
                                            <input type="checkbox" class="checkElement" name="illegalConstructYn" style="font-size: 14px;">&nbsp;&nbsp;&nbsp;위반건축물여부
                                        </label> &nbsp;
                                    </div>
                                    <div class="col-md-6 right-align"></div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row">
                                    <div class="col-md-6 display-flex-column no-left-padding">
                                        <div class="display-flex-row">
                                            <label class="text-label">주용도</label>
                                        </div>
                                        <div class="display-flex-row">
                                            <input type="text" class="form-control form-control-sm mainPurpsCdNm" name="mainPurpsCdNm" style="height: 36px;"/>
                                        </div>

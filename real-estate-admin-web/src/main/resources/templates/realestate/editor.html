<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/realestate/detail}">
<head>
    <style>
        @media (min-width: 768px) and (max-width: 1500px) {
            .col-sm-6 {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        @media (min-width: 1900px) and (max-width: 1950px) {
            #mainImg {
                width: 430px;
                height: 430px;
            }
        }

        .container-fluid * {
            font-size: 12px;
        }

        label * {
            font-size: 12px;
        }

        .container-fluid input {
            height: 30px;
        }

        .container-fluid select {
            height: 30px;
        }

        .image-panel img {
            aspect-ratio: 1/1;
        }
    </style>
</head>
<body>
<div layout:fragment="content" th:with="YnType = ${T(io.gig.realestate.domain.common.YnType)}">
    <section class="content" th:with="isModify = ${dto.realEstateId != null}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6 display-flex-column">
                    <form class="form-horizontal" name="frmBasicRegister" method="post">
                        <input type="hidden" name="realEstateId" th:value="${dto.realEstateId}" />
                        <input type="hidden" name="legalCode" th:value="${dto.legalCode}" />
                        <input type="hidden" name="landType" th:value="${dto.landType}" />
                        <input type="hidden" name="bun" th:value="${dto.bun}" />
                        <input type="hidden" name="ji" th:value="${dto.ji}" />
                    <div class="card" style="margin-top: 10px;">
                        <div class="card-header">
                            <h3 class="card-title">기본정보</h3>
                            <div class="card-tools"></div>
                        </div>
                        <div class="card-body" style="padding: 10px;">
                            <div class="form-group col-md-12 display-flex-column line">
                                <div class="col-md-12 display-flex-row">
                                    <label class="text-label col-md-3 no-left-padding">진행구분</label>
                                    <div class="col-md-9 display-flex-row justify-content-end">
                                        <label class="control-label right-align margin-top-5 margin-right-5" style="font-weight: normal; font-size: 12px;">
                                            <input type="checkbox" class="checkElement" name="ownExclusiveYn" style="font-size: 12px;">&nbsp;&nbsp;&nbsp;제이디부동산 전속
                                        </label> &nbsp;
                                        <label class="control-label right-align margin-top-5" style="font-weight: normal; font-size: 12px;">
                                            <input type="checkbox" class="checkElement" name="otherExclusiveYn" style="font-size: 12px;">&nbsp;&nbsp;&nbsp;타부동산 전속
                                        </label> &nbsp;
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <th:block th:if="${isModify}">
                                        <div th:if="${dto.processType != null}">
                                            <!--
                                            <button class="btn btn-sm btnProcessType margin-right-5" th:classappend="${dto.processType.type eq 'prepare' ? 'btn-primary' : 'btn-default'}" processType="Prepare" th:if="${dto.processType.type eq 'prepare' || dto.processType.level eq 1 || dto.processType.type eq 'notAssign'}">준비</button>
                                            <button class="btn btn-sm btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'working' ? 'btn-primary' : 'btn-default'}" processType="Working" th:if="${dto.processType.type eq 'working' || dto.processType.level < 3 && dto.processType.type ne 'notAssign'}">작업중</button>
                                            <button class="btn btn-sm btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'notAssign' ? 'btn-primary' : 'btn-default'}" processType="NotAssign" th:if="${dto.processType.type eq 'notAssign' || dto.processType.level < 5}">미지정</button>
                                            <button class="btn btn-sm btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'complete' ? 'btn-primary' : 'btn-default'}" processType="Complete" th:if="${dto.processType.type eq 'complete' || dto.processType.level > 1 && dto.processType.level < 5 && dto.processType.type ne 'notAssign'}">작업완료</button>
                                            <button class="btn btn-sm btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'impossible' ? 'btn-primary' : 'btn-default'}" processType="Impossible" th:if="${dto.processType.type eq 'impossible' || dto.processType.level < 2 && dto.processType.level < 6 && dto.processType.type ne 'notAssign'}">작업불가</button>
                                            <button class="btn btn-sm btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'pending' ? 'btn-primary' : 'btn-default'}" processType="Pending" th:if="${dto.processType.type eq 'pending' || dto.processType.level > 2 && dto.processType.level < 5}">매각보류</button>
                                            <button class="btn btn-sm btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'sell' ? 'btn-primary' : 'btn-default'}" processType="Sell" th:if="${dto.processType.type eq 'sell' || dto.processType.level > 2 && dto.processType.type ne 'impossible'}">매각</button>
                                            <button type="button" class="btn btn-sm btnR text-right margin-right-5 pull-right" th:rStatus="${dto.rYn.key eq 'Y' ? 'N' : 'Y'}" th:classappend="${dto.rYn.key eq 'Y'  ? 'btn-primary' : 'btn-default'}" th:if="${dto.processType.level > 1}">R</button>
                                            <button type="button" class="btn btn-sm btnAB text-right margin-right-5 pull-right" th:abStatus="${dto.abYn.key eq 'Y'  ? 'N' : 'Y'}" th:classappend="${dto.abYn.key eq 'Y'  ? 'btn-primary' : 'btn-default'}" th:if="${dto.processType.level > 1}">A-B</button>
                                            -->

                                            <button class="btn btn-sm btnProcessType margin-right-5" th:classappend="${dto.processType.type eq 'prepare' ? 'btn-primary' : 'btn-default'}" processType="Prepare">준비</button>
                                            <button class="btn btn-sm btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'working' ? 'btn-primary' : 'btn-default'}" processType="Working">작업중</button>
                                            <button class="btn btn-sm btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'notAssign' ? 'btn-primary' : 'btn-default'}" processType="NotAssign">미지정</button>
                                            <button class="btn btn-sm btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'complete' ? 'btn-primary' : 'btn-default'}" processType="Complete">작업완료</button>
                                            <button class="btn btn-sm btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'impossible' ? 'btn-primary' : 'btn-default'}" processType="Impossible">작업불가</button>
                                            <button class="btn btn-sm btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'pending' ? 'btn-primary' : 'btn-default'}" processType="Pending">매각보류</button>
                                            <button class="btn btn-sm btnProcessType text-right margin-right-5" th:classappend="${dto.processType.type eq 'sell' ? 'btn-primary' : 'btn-default'}" processType="Sell">매각</button>
                                            <button type="button" class="btn btn-sm btnR text-right margin-right-5 pull-right" th:rStatus="${dto.rYn.key eq 'Y' ? 'N' : 'Y'}" th:classappend="${dto.rYn.key eq 'Y'  ? 'btn-primary' : 'btn-default'}" th:if="${dto.processType.level > 1}">R</button>
                                            <button type="button" class="btn btn-sm btnAB text-right margin-right-5 pull-right" th:abStatus="${dto.abYn.key eq 'Y'  ? 'N' : 'Y'}" th:classappend="${dto.abYn.key eq 'Y'  ? 'btn-primary' : 'btn-default'}" th:if="${dto.processType.level > 1}">A-B</button>
                                        </div>
                                    </th:block>
                                </div>
                            </div>
                            <div class="form-group col-md-12 display-flex-row line">
                                <div class="col-md-4 display-flex-column">
                                    <label class="text-label">담당자 선택</label>
                                    <select class="form-control form-control-sm valid-ignore custom-select margin-right-4" name="managerUsername">
                                        <option value="">선택</option>
                                        <th:block th:each="admin : ${admins}">
                                            <option th:value="${admin.username}" th:selected="${admin.adminId eq dto.managerId}">[[${admin.name}]]</option>
                                        </th:block>
                                    </select>
                                </div>
                                <div class="col-md-4 display-flex-column">
                                    <label class="text-label">건물명</label>
                                    <input type="text" class="form-control form-control-sm" name="buildingName" th:value="${dto.buildingName}" />
                                </div>
                                <div class="col-md-4 display-flex-column">
                                    <label class="text-label">주변정보</label>
                                    <input type="text" class="form-control form-control-sm" name="surroundInfo" th:value="${dto.surroundInfo}" />
                                </div>
                            </div>

                            <div class="form-group col-md-12 line">
                                <div class="display-flex-row">
                                    <div class="col-md-4 display-flex-column">
                                        <label class="text-label">대분류</label>
                                        <select class="form-control usageCode form-control-sm valid-ignore custom-select margin-right-4">
                                            <th:block th:each="code : ${usageCds.child}">
                                                <option th:value="${code.id}" th:selected="${isModify && dto.usageType != null ? dto.usageType.parentId eq code.id : ''}">[[${code.name}]]</option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="col-md-4 display-flex-column">
                                        <label class="text-label">소유 부동산</label>
                                        <input type="text" class="form-control form-control-sm" name="agentName" th:value="${dto.agentName}" />
                                    </div>
                                    <div class="col-md-4 display-flex-column">
                                        <label class="text-label">거래일</label>
                                        <input type="text" class="form-control form-control-sm" name="tradingAt" th:value="${dto.tradingAt}" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12 display-flex-column line">
                                <div class="col-md-12 display-flex-row">
                                    <label class="text-label">소분류</label>
                                </div>
                                <div class="col-md-12 display-flex-row usageCdsSection"></div>
                            </div>
                            <div class="form-group col-md-12 display-flex-column line">
                                <div class="col-md-12 display-flex-row">
                                    <label class="text-label">매물 특징</label>
                                </div>
                                <div class="col-md-12">
                                    <textarea class="form-control form-control-sm" name="characterInfo" style="height: 80px;">[[${dto.characterInfo}]]</textarea>
                                </div>
                            </div>
                            <div class="form-group col-md-12 display-flex-column">
                                <div class="col-md-12">
                                    <label class="text-label">주소</label>
                                </div>
                                <div class="col-md-12 display-flex-row">
                                    <input type="text" class="form-control form-control-sm col-sm-12" name="address" th:value="${dto.address}" readonly />
                                </div>
                                <div class="col-md-12" style="margin-top: 5px;">
                                    <input type="text" class="form-control form-control-sm col-sm-12" name="addressDetail" th:value="${dto.addressDetail}" />
                                </div>
                                <div class="col-md-12" style="margin-top: 10px;">
                                    <div id="map" class="col-md-12" style="height:350px;"></div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    </form>
                    <!-- /.card -->
                    <div class="card" style="margin-top: 5px;">
                        <form class="form-horizontal" name="frmLandRegister" method="post">
                            <input type="hidden" name="totalLndpclArByPyung" value="0" />
                            <input type="hidden" name="totalLndpclAr" value="0" />
                            <input type="hidden" name="totalPblntfPclndByPyung" value="0" />
                            <div class="card-header">
                                <h3 class="card-title">토지정보</h3>
                                <div class="card-tools"></div>
                            </div>
                            <div class="card-body" style="padding: 10px;">
                                <div class="form-group col-md-12 display-flex-column" style="border-bottom: 1px solid #eeeeee">
                                    <div class="col-md-12 display-flex-row no-left-padding">
                                        <div class="col-md-6 no-left-padding">
<!--                                            <button type="button" class="btn btn-sm btn-default btnCadastralModal" style="margin-right: 5px;"> 지적편집도</button>-->
                                        </div>
                                        <div class="col-md-6 right-align">
                                            <label class="control-label right-align margin-top-5" style="font-weight: normal; font-size: 12px;">
                                                <input type="checkbox" class="checkElement" name="commercialYn" style="font-size: 12px;">&nbsp;&nbsp;&nbsp;노선상업지역
                                            </label> &nbsp;
                                        </div>
                                    </div>
                                    <div class="col-md-12 no-left-padding landSumSection">
                                        <label class="text-label">
                                            <span class="landSize">0</span>필지 토지합계면적 : <span class="area">0</span>㎡/<span class="pyung">0</span> 평
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row btnLandSection"></div>
                                <div class="form-group col-md-12 display-flex-column margin-bottom-5">
                                    <div class="display-flex-row" style="margin-bottom: 5px;">
                                        <label class="text-label margin-right-8">동+지번(주소)</label>
                                        <input type="hidden" name="pnu" />
                                        <input type="hidden" name="prposAreaDstrcNmList" />
                                        <input type="hidden" name="prposAreaDstrcCodeList" />
                                        <input type="hidden" name="posList" />
                                    </div>
                                    <div class="display-flex-row col-md-12 no-left-padding">
                                        <input type="text" class="form-control form-control-sm col-md-7 margin-right-8" name="address" th:value="${dto.address}" readonly />
                                        <button type="button" id="btnLandModal" class="btn btn-sm btn-default col-md-2 margin-right-8"> 토지검색</button>
                                        <button type="button" class="btn btn-sm btn-primary col-md-2 btnLandAdd"> 토지추가</button>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row margin-bottom-5">
                                    <div class="col-md-6 display-flex-column no-left-padding">
                                        <label class="text-label">토지면적(㎡)</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm lndpclAr" name="lndpclAr" />
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;㎡&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 display-flex-column">
                                        <label class="text-label">토지면적(평)</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm lndpclArByPyung" name="lndpclArByPyung" />
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;평&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row margin-bottom-5">
                                    <div class="col-md-6 display-flex-column no-left-padding">
                                        <label class="text-label">개별공시지가(㎡)</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm pblntfPclnd" name="pblntfPclnd" />
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;원&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 display-flex-column">
                                        <label class="text-label">개별공시지가(합계)</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm totalPblntfPclnd" name="totalPblntfPclnd" />
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;원&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row margin-bottom-5">
                                    <div class="col-md-6 display-flex-column no-left-padding">
                                        <label class="text-label">지목</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm lndcgrCodeNm" name="lndcgrCodeNm" />
                                        </div>
                                    </div>

                                    <div class="col-md-6 display-flex-column">
                                        <label class="text-label">용도지역</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm prposArea1Nm" name="prposArea1Nm" />
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group col-md-12 display-flex-row margin-bottom-5">
                                    <div class="col-md-6 display-flex-column no-left-padding">
                                        <label class="text-label">지형형상</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm tpgrphFrmCodeNm" name="tpgrphFrmCodeNm" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 display-flex-column">
                                        <label class="text-label">토지이용상황</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm ladUseSittnNm" name="ladUseSittnNm" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row margin-bottom-5">
                                    <div class="col-md-6 display-flex-column no-left-padding">
                                        <label class="text-label">도로접면</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm roadSideCodeNm" name="roadSideCodeNm" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 display-flex-column">
                                        <label class="text-label">도로너비</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <input type="text" class="form-control form-control-sm roadWidth" name="roadWidth" />
                                            <button type="button" class="btn btn-xs btn-default" disabled> &nbsp;m&nbsp;&nbsp;</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row margin-bottom-5 line">
                                    <div class="col-md-12 display-flex-column no-left-padding">
                                        <label class="text-label">비고</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <textarea class="form-control form-control-sm etcInfo" name="etcInfo"></textarea>
                                        </div>
                                    </div>
                                </div>
<!--                                <div class="form-group col-md-12">-->
<!--                                    <div class="col-md-12 display-flex-column no-left-padding">-->
<!--                                        <label class="text-label">지적편집도</label>-->
<!--                                        <div id="cadastralMap" class="com-md-12 display-flex-row" style="height: 180px;"></div>-->
<!--                                    </div>-->
<!--                                </div>-->
                                <div class="form-group col-md-12">
                                    <div class="col-md-12 display-flex-column no-left-padding">
                                        <label class="text-label">토지이용규제</label>
                                        <div class="com-md-12 no-left-padding display-flex-row">
                                            <div class="col-md-4 padding-10 text-alien-center line-center" style="background-color: #3a3a7c; color: #ffffff; font-size: 12px;">
                                                다른 법령 등에<br/>따른 지역,지구들
                                            </div>
                                            <div class="col-md-8 padding-10 prposAreaDstrcNmList" style="background-color: #d5d9dc; font-size: 12px;"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 padding-10" style="overflow-x: auto; font-size: 14px;">
                                    <table class="table table-sm table-bordered land-table" style="white-space: nowrap;">
                                        <thead class="thead-light">
                                        <tr>
                                            <th class="text-alien-center">지번</th>
                                            <th class="text-alien-center">지목</th>
                                            <th class="text-alien-center" colspan="2">토지면적</th>
                                            <th class="text-alien-center" colspan="2">공시지가</th>
                                            <th class="text-alien-center" colspan="2">필지당 공시지가</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                        <tfoot class="hidden">
                                        <tr>
                                            <td colspan="2">합계</td>
                                            <td class="text-alien-center calLndpclAr"></td>
                                            <td class="text-alien-center calLndpclArByPyung"></td>
                                            <td class="text-alien-center calPblntfPclnd"></td>
                                            <td class="text-alien-center calPblntfPclndByPyung"></td>
                                            <td class="text-alien-center calTotalPblntfPclnd"></td>
                                            <td class="text-alien-center calTotalPblntFPclndByPyung"></td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                                <div class="form-group col-md-12 padding-10" style="overflow-x: auto; font-size: 14px; margin-top: 10px;">
                                    <table class="table table-sm table-bordered pblnt-table" style="white-space: nowrap;">
                                        <thead class="thead-light">
                                        <tr>
                                            <th class="text-alien-center">기준년도</th>
                                            <th class="text-alien-center">개별공시지가<span class="font-size-12">(원/m)</span></th>
                                            <th class="text-alien-center">개별공시지가<span class="font-size-12">(원/py)</span></th>
                                            <th class="text-alien-center">증가율<span class="font-size-12">(%)</span></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </form>
                    </div>
                    <!-- /.card -->
                    <div class="card" style="margin-top: 10px;">
                        <div class="card-header">
                            <h3 class="card-title margin-right-4" style="padding-top: 5px;">고객정보</h3>
                            <button type="button" class="btn btn-xs btn-default btnCustomerAdd margin-right-5 margin-left-5"> 추가</button>
                            <label class="text-label">총 <span id="customerCnt">1</span>명</label>
                            <div class="card-tools"></div>
                        </div>

                <div class="modal-body modal-dialog-scrollable display-flex-column" style="max-height: 1030px; height: 100%; overflow: auto;">
                    <div class="form-horizontal col-md-12 no-left-padding display-flex-row">
                        <div class="col-md-8 no-left-padding">
                            <form class="form-horizontal" name="frmMoveRegister">
                                <input type="hidden" name="bCode" />
                                <input type="hidden" name="hCode" />
                                <table class="table table-borderless" style="height: 225px;">
                                    <tbody>
                                    <tr>
                                        <td class="col-md-12 no-left-padding" colspan="12">
                                            <div>
                                                <label class="radio-label" style="font-weight: normal;">
                                                    <input type="radio" id="address_kakao" name="toggleAddress" value="kakao" checked>
                                                    <label class="radio-label" style="font-weight: normal;">kakao 주소검색</label>
                                                </label>
                                                <label class="radio-label" style="font-weight: normal;">
                                                    <input type="radio" id="address_direct" name="toggleAddress" value="direct">
                                                    <label class="radio-label" style="font-weight: normal;">직접 주소입력</label>
                                                </label>
                                            </div>
                                            <div class="kakao-section">
                                                <div class="col-md-12 no-left-padding">
                                                    <label class="text-label">카카오 주소 검색</label>
                                                </div>
                                                <div class="col-md-12 display-flex-row no-left-padding">
                                                    <input type="text" class="form-control form-control-sm col-sm-9" readonly name="address" />
                                                    <button type="button" class="btn btn-sm btn-default col-sm-3 btnAddress" style="margin-left: 5px;"> 주소검색</button>
                                                </div>
                                            </div>
                                            <div class="direct-section hidden">
                                                <div class="col-md-12 no-left-padding">
                                                    <label class="text-label">주소 입력</label>
                                                </div>
                                                <div class="col-md-12 display-flex-row no-left-padding margin-top-8">
                                                    <select class="form-control custom-select margin-right-5" name="sido">
                                                        <option value="">시도 선택</option>
                                                        <th:block th:if="${not #lists.isEmpty(sidoList)}" th:each="area: ${sidoList}">
                                                            <option th:id="${area.areaId}" th:value="${area.legalAddressCode}" th:areaId="${area.areaId}" th:name="${area.name}" th:text="${area.name}"></option>
                                                        </th:block>
                                                    </select>
                                                    <select class="form-control form-control-sm custom-select select-box margin-right-5" name="gungu">
                                                        <option value="">구군 선택</option>
                                                        <th:block th:if="${not #lists.isEmpty(gunguList)}" th:each="area: ${gunguList}">
                                                            <option th:id="${area.areaId}" th:value="${area.legalAddressCode}" th:areaId="${area.areaId}" th:name="${area.name}" th:text="${area.name}"></option>
                                                        </th:block>
                                                    </select>

                                                    <select class="form-control form-control-sm custom-select select-box margin-right-4" name="dong">
                                                        <option value="">동 선택</option>
                                                        <th:block th:if="${not #lists.isEmpty(dongList)}" th:each="area: ${dongList}">
                                                            <option th:id="${area.areaId}" th:value="${area.legalAddressCode}" th:areaId="${area.areaId}" th:name="${area.name}" th:text="${area.name}"></option>
                                                        </th:block>
                                                    </select>
                                                </div>
                                                <div class="col-md-12 display-flex-row no-left-padding margin-top-8">
                                                    <select class="form-control col-md-4 margin-right-4" name="landType">
                                                        <option value="general">일반</option>
                                                        <option value="mountain">산</option>
                                                    </select>
                                                    <input type="text" class="form-control col-md-4 margin-right-4" name="bun" placeholder="번" />
                                                    <input type="text" class="form-control col-md-4" name="ji" placeholder="지" />
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                        <div id="modalMap" class="col-md-4 text-alien-center" style="background-color: #eeeeee; border-radius: 20px; padding: 80px 20px 20px;">
                            <span class="margin-bottom-10">지도</span>
                            <p style="font-size: 12px; margin-top: 20px; color: #7987a1;">
                                검색버튼을 클릭해서
                                <br />
                                주소를 입력해주세요.
                            </p>
                        </div>
                    </div>
                    <div class="form-horizontal margin-top-20">
                        <button type="button" class="btn btn-primary btnApplyLand pull-right">토지 적용</button>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div th:replace="layouts/utilFragments::attachment"></div>
    <div th:replace="layouts/utilFragments::commonImageModal"></div>
</div>

    <script src="/static/js/realestate/land/land_editor.js" th:src="@{/js/realestate/land/land_editor.js}"></script>
    <script src="/static/js/realestate/price/price_editor.js" th:src="@{/js/realestate/price/price_editor.js}"></script>
    <script src="/static/js/realestate/construct/construct_editor.js" th:src="@{/js/realestate/construct/construct_editor.js}"></script>

    <script src="/static/js/realestate/image/image_editor.js" th:src="@{/js/realestate/image/image_editor.js}"></script>
    <script src="/static/js/realestate/realestate_editor.js" th:src="@{/js/realestate/realestate_editor.js}"></script>
</section>
</body>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>JD REALTY</title>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/node_modules/icheck-bootstrap/icheck-bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/@yaireo/tagify/dist/tagify.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/admin-lte/dist/css/adminlte.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/icheck/skins/all.css">


    <link rel="stylesheet" href="/css/common.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
</head>
<body class="login-page" cz-shortcut-listen="true" style="height: 70vh;">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>JD REALTY</b>&nbsp;&nbsp;Admin</a>
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Enter admin account and password</p>
            <form name="loginForm" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="input-group mb-3">
                    <input type="email" name="username" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-lock" style="font-size: 23px;"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" th:classappend="${exceptionMessage == null ? 'margin-bottom-20' : ''}">
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #17a2b8;">로그인</button>
                    </div>
                </div>
                <div class="row margin-bottom-20" th:if="${exceptionMessage}">
                    <div class="col-md-12">
                        <label class="text-label" th:text="${exceptionMessage}" style="color: red; font-weight: normal;"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 center-align">
                        제이디 중개법인 부동산
                        <a id="btnSignUpModal"
                           style="color: #17a2b8; text-decoration: underline; cursor: pointer;">
                            회원 가입하기
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<div th:replace="layouts/utilFragments::signUpModal"></div>
<div th:replace="layouts/utilFragments::commonModal"></div>


<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/jquery-form/dist/jquery.form.min.js"></script>

<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
<script src="/node_modules/admin-lte/dist/js/adminlte.min.js"></script>
<script src="/node_modules/bootstrap-daterangepicker/moment.min.js"></script>
<script src="/node_modules/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="/node_modules/js-sha512/src/sha512.js"></script>
<script src="/node_modules/icheck/icheck.min.js"></script>
<script src="/node_modules/moment/min/moment-with-locales.min.js"></script>

<script src="/custom-modules/bpopup/jquery.bpopup.js"></script>

<script src="/js/common/spin.js"></script>
<script src="/js/common/attachment.js"></script>
<script src="/js/common/modal.js"></script>
<script src="/js/common/validate-common.js"></script>
<script src="/js/common/util.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var exception = /*[[${exception}]]*/'';
    var exceptionMessage = /*[[${exceptionMessage}]]*/'';
    /*]]>*/
</script>
<script>
    const csrfToken = $("meta[name='_csrf']").attr("content");
    const csrfHeader = $("meta[name='_csrf_header']").attr("content");

    $.ajaxSetup({
        dataType: "json",
        beforeSend: function() {
            $("body").spin("modal");
        },
        complete: function() {
            $("body").spin("modal");
        },
        error: function(jqxhr, textStatus, errorThrown) {
        }
    });

    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(csrfHeader, csrfToken);
    });
</script>
<script src="/static/js/login/login.js" th:src="@{/js/login/login.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content" th:with="TeamStatus = ${T(io.gig.realestate.domain.team.types.TeamStatus)}">
    <section class="content" th:with="isModify = ${dto.teamId != null}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 display-flex-column">
                    <div class="card" style="margin-top: 10px;">
                        <form class="form-horizontal" name="frmTeamRegister" method="post" th:object="${dto}">
                            <input type="hidden" name="teamId" th:field="*{teamId}" />
                            <div class="card-header">
                                <h3 class="card-title">팀 정보</h3>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                        <i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                            <div class="card-body">
                                <input type="hidden" id="teamId" name="teamId" />
                                <div class="form-group display-flex-column">
                                    <table class="table table-striped projects">
                                        <thead>
                                        <tr>
                                            <th style="width: 5%;">
                                                No.
                                            </th>
                                            <th style="width: 10%;">상태</th>
                                            <th style="width: 10%;">이름</th>
                                            <th style="width: 13%;">아매알</th>
                                            <th style="width: 13%;">전화번호</th>
                                            <th style="width: 13%;">최종로그인</th>
                                            <th style="width: 13%;">등록일</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:if="${not #lists.isEmpty(pages.content)}" th:each="item, status : ${pages.content}">
                                            <td style="padding: 20px;" th:text="${pages.totalElements - (status.count + (pages.number * pages.size)) + 1}">1</td>
                                            <td>
                                                <select class="form-control form-control-sm width-80px" name="status">
                                                    <option value="PENDING" th:selected="${item.status.key eq 'Pending'}">대기</option>
                                                    <option value="NORMAL" th:selected="${item.status.key eq 'Normal'}">활성</option>
                                                    <option value="INACTIVE" th:selected="${item.status.key eq 'InActive'}">비활성</option>
                                                </select>
                                            </td>
                                            <td th:text="${item.name}"></td>
                                            <td th:text="${item.username}"></td>
                                            <td th:text="${item.phone}"></td>
                                            <td th:text="${item.lastLoginAt != null ?  #temporals.format(item.lastLoginAt, 'YYYY-MM-dd HH:mm') : '-'}"></td>
                                            <td th:text="${#temporals.format(item.createdAt, 'YYYY-MM-dd HH:mm')}"></td>
                                        </tr>
                                        <tr th:unless="${not #lists.isEmpty(pages.content)}">
                                            <td class="text-center" colspan="7">등록된 팀원이 없습니다.</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-md-12" style="padding: 20px; margin-top: 10px;">
                                    <button type="button" class="btn btn-primary btnMemberSave float-right" style="margin-right: 5px; margin-bottom: 20px;"><i class="fa fa-plus"></i> 저장</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<section layout:fragment="script">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        var dto =/*[[${dto}]]*/'';
        /*]]>*/
    </script>
    <script th:replace="layouts/fragments :: jQuery-validation"></script>
    <script src="/static/js/team/team_editor.js" th:src="@{/js/team/team_editor.js}"></script>
</section>
</body>
</html>

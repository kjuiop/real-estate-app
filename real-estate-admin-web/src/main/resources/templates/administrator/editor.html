<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" type="text/css" href="/node_modules/jquery-minicolors/jquery.minicolors.css" />
    <style>
        .container-fluid input {
            height: 30px !important;
            font-size: 12px;
        }

        .container-fluid select {
            height: 30px !important;
        }
    </style>
</head>
<body>
<div layout:fragment="content" th:with="AdminStatus = ${T(io.gig.realestate.domain.admin.types.AdminStatus)}">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 display-flex-column">
                    <div class="card" style="margin-top: 10px;">
                        <form id="frmRegister" class="form-horizontal" name="frmAdminRegister" method="post" th:object="${dto}">
                            <input type="hidden" id="adminId" name="adminId" th:field="*{adminId}" />
                            <input type="hidden" id="username" th:field="*{username}" />
                            <input type="hidden" id="pwValidCheckYn" />
                            <input type="hidden" id="pwEqualCheckYn" />

                            <div class="card-header">
                                <h3 class="card-title">관리자정보</h3>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                        <i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group col-md-12 display-flex-row">
                                    <div class="col-md-2">
                                        <label>소속</label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="text-label" style="font-weight: normal;">[[${dto.teamName}]]</label>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row checkDuplicate">
                                    <div class="col-2">
                                        <label>이메일</label>
                                    </div>
                                    <div class="col-6 display-flex-column">
                                        <label class="text-label" style="font-weight: normal;">[[${dto.username}]]</label>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row">
                                    <div class="col-md-2">
                                        <label >이름</label>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="text-label" style="font-weight: normal;">[[${dto.name}]]</label>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row">
                                    <div class="col-2">
                                        <label for="password">비밀번호</label>
                                    </div>
                                    <div class="col-md-6 display-flex-column">
                                        <input id="password" type="password" class="form-control valid-fields" name="password" placeholder="비밀번호를 입력해주세요.">
                                        <div class="checkPasswordSection"></div>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row">
                                    <div class="col-md-2">
                                        <label for="confirmPassword">비밀번호 확인</label>
                                    </div>
                                    <div class="col-md-6 display-flex-column">
                                        <input id="confirmPassword" type="password" class="form-control valid-fields" name="confirmPassword" placeholder="비밀번호를 다시 입력해주세요.">
                                        <div class="checkConfirmPasswordSection"></div>
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <div class="form-group col-md-12 display-flex-row">
                                    <div class="col-md-2">
                                        <label>전화번호</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" id="phone" class="form-control valid-fields" name="phone" placeholder="전화번호를 입력해주세요."
                                               th:field="*{phone}" autocomplete="off">
                                    </div>
                                    <div class="col-md-4"></div>
                                </div>
                                <div class="form-group display-flex-column">
                                    <div class="display-flex-row col-md-12">
                                        <div class="col-md-2">
                                            <label>슬랙 연동</label>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="text-label" style="font-weight: normal;">[[${dto.slackLinkYn eq YnType.Y ? '연동' : '미연동'}]]</label>
                                            <button type="button" class="btn btn-xs btn-default btnSendSlackAuth margin-left-5" th:if="${dto.slackLinkYn eq YnType.N}"> 인증요청</button>
                                        </div>
                                        <div class="col-md-4"></div>
                                    </div>
                                    <div class="display-flex-row col-md-12 margin-top-8 authSection hidden">
                                        <div class="col-md-2">
                                            <label>&nbsp;</label>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control valid-fields authCode" placeholder="인증번호 4자리를 입력해주세요." autocomplete="off">
                                        </div>
                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-xs btn-default btnCheckSlackAuth margin-left-5"> 인증확인</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary btnUpdate float-right"><i class="fa fa-plus"></i> 수정</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<section layout:fragment="script">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        var dto =/*[[${dto}]]*/'';
        /*]]>*/
    </script>
    <script th:replace="layouts/fragments :: jQuery-validation"></script>
    <script src="/static/js/administrator/administrator_editor.js" th:src="@{/js/administrator/administrator_editor.js}"></script>
</section>
</body>
</html>

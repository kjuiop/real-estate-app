<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <!-- Google Fonts Roboto -->
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
  />
  <!-- ion.rangeSlider 스타일 및 스크립트 추가 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
</head>
<body>
<div layout:fragment="content">
  <section class="content">
    <div class="container-fluid">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="text-center">
          <img
                  class="mb-4"
                  src="https://mdbootstrap.com/img/logo/mdb-transparent-250px.png"
                  style="width: 250px; height: 90px"
          />
          <h5 class="mb-3">Thank you for using our product. We're glad you're with us.</h5>
          <p class="mb-3">MDB Team</p>
          <a
                  class="btn btn-primary btn-lg"
                  data-mdb-ripple-init
                  href="https://mdbootstrap.com/docs/standard/getting-started/"
                  target="_blank"
                  role="button"
          >Start MDB tutorial</a
          >
        </div>
        <label class="form-label" for="customRange1">Example range</label>
        <div class="range" data-mdb-range-init>
          <input type="range" class="form-range" id="customRange1" />
        </div>
        <label class="form-label" for="customRange2">Example range</label>
        <div class="range" data-mdb-range-init>
          <input type="range" class="form-range" min="0" max="5" id="customRange2" />
        </div>
        <label class="form-label" for="customRange2">Example range</label>
        <div class="multi-range-field" data-mdb-range-init>
          <input type="range" class="multi-range" min="0" max="5" id="customRange3" />
        </div>

        <div class="container mt-5">
          <div class="form-group">
            <label for="multiRangeSlider">Multi-Range Slider</label>
            <input type="text" id="multiRangeSlider" />
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<section layout:fragment="script">
  <script>
    const tooltips = document.querySelector('#multi-ranges-tooltips');
    const initTooltips = new mdb.MultiRangeSlider(tooltips, { tooltips: true, startValues: [0, 100] });

    $('#multi7').mdbRange({
        value: {
            min: -250,
            max: 250
        },
        single: {
            active: true,
            multi: {
                active: true,
                rangeLength: 2
            },
        }
    });
    $('#multi8').mdbRange({
        value: {
            min: 250,
            max: 1000
        },
        single: {
            active: true,
            multi: {
                active: true,
                rangeLength: 2
            },
        }
    });
    $('#multi9').mdbRange({
        value: {
            min: 1000,
            max: 1500
        },
        single: {
            active: true,
            multi: {
                active: true,
                rangeLength: 2
            },
        }
    });

    $("#multiRangeSlider").ionRangeSlider({
      type: "double",
      grid: true,
      min: 0,
      max: 100,
      from: 20,
      to: 80,
      step: 1
    });
  </script>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<body>
<div layout:fragment="content" th:with="TeamStatus = ${T(io.gig.realestate.domain.team.types.TeamStatus)}">
    <section class="content" th:with="isModify = ${dto.teamId != null}">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 display-flex-column">
                    <div class="card" style="margin-top: 10px;">
                        <form class="form-horizontal" name="frmTeamRegister" method="post" th:object="${dto}">
                            <input type="hidden" name="teamId" th:field="*{teamId}" />
                            <div class="card-header">
                                <h3 class="card-title">팀 정보</h3>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                        <i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                            <div class="card-body">
                                <input type="hidden" id="teamId" name="teamId" />
                                <div class="form-group col-12 display-flex-row">
                                    <div class="col-2">
                                        <label for="userStatus_Pending">상태</label>
                                    </div>
                                    <div class="col-10">
                                        <label class="radio-label" style="font-weight: normal;">
                                            <input type="radio" id="userStatus_Pending" name="status" value="PENDING" th:checked="${dto.status eq TeamStatus.ACTIVE}">
                                            <label class="radio-label" style="font-weight: normal;">활성</label>
                                        </label>
                                        <label class="radio-label" style="font-weight: normal;">
                                            <input type="radio" id="userStatus_Normal" name="status" value="NORMAL" th:checked="${dto.status eq TeamStatus.INACTIVE}">
                                            <label class="radio-label" style="font-weight: normal;">비활성</label>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-12 display-flex-row">
                                    <div class="col-2">
                                        <label>팀 명</label>
                                    </div>
                                    <div class="col-5">
                                        <input type="text" class="form-control valid-fields" name="name" placeholder="팀 이름을 입력해주세요."
                                               autocomplete="off" required>
                                    </div>
                                    <div class="col-5"></div>
                                </div>

                                <div class="form-group col-12 display-flex-row">
                                    <div class="col-2">
                                        <label>팀 장</label>
                                    </div>
                                    <div class="col-5">
                                        <select class="form-control">
                                            <option value="">선택</option>
                                            <th:block th:each="candidate : ${managerCandidates}">
                                                <option th:value="${candidate.username}" th:text="${candidate.name}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="col-5"></div>
                                </div>

                                <div class="col-12" style="padding: 20px; margin-top: 10px;">
                                    <button type="submit" class="btn btn-sm btn-default float-right" style="background-color: #117a8b; color: #ffffff; margin-right: 5px; margin-bottom: 20px;"><i class="fa fa-plus"></i> 저장</button>
                                    <a href="/team" class="btn btn-default btn-sm float-right" style="margin-right: 5px; margin-bottom: 20px;"> 목록</a>
                                </div>
                        </div>
                        </form>
                    </div>

                    <div class="card" style="margin-top: 10px;">
                        <form id="frmRegister" class="form-horizontal" name="frmAdminRegister" method="post" th:object="${dto}">
                            <div class="card-header">
                                <h3 class="card-title">팀 구성원 정보</h3>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                                        <i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group display-flex-column">
                                    <table class="table table-striped projects">
                                        <thead>
                                        <tr>
                                            <th style="width: 5%;">
                                                <label class="margin-bottom-0">
                                                    <input type="checkbox" class="checkElement chkAll" name="checkAll" th:data-children="numbers">
                                                </label>
                                            </th>
                                            <th>이메일</th>
                                            <th>이름</th>
                                            <th>전화번호</th>
                                            <th>상태</th>
                                            <th style="width: 13%;">최종로그인</th>
                                            <th>등록자</th>
                                            <th style="width: 13%;">등록일</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:if="${not #lists.isEmpty(memberCandidates.content)}" th:each="item, status : ${memberCandidates.content}">
                                            <td>
                                                <label class="margin-bottom-0">
                                                    <input type="checkbox" class="checkElement chkAll adminId" name="numbers" th:value="${item.adminId}">
                                                </label>
                                            </td>
                                            <td th:text="${item.username}"></td>
                                            <td th:text="${item.name}"></td>
                                            <td th:text="${item.phone}"></td>
                                            <td th:text="${item.status.description}"></td>
                                            <td th:text="${item.lastLoginAt != null ?  #temporals.format(item.lastLoginAt, 'YYYY-MM-dd HH:mm') : '-'}"></td>
                                            <td th:text="${item.createdByUsername}"></td>
                                            <td th:text="${#temporals.format(item.createdAt, 'YYYY-MM-dd HH:mm')}"></td>
                                        </tr>
                                        <tr th:unless="${not #lists.isEmpty(memberCandidates.content)}">
                                            <td class="text-center" colspan="8">등록된 팀원이 없습니다.</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-12" style="padding: 20px; margin-top: 10px;">
                                    <button type="submit" class="btn btn-sm btn-default float-right" style="background-color: #117a8b; color: #ffffff; margin-right: 5px; margin-bottom: 20px;"><i class="fa fa-plus"></i> 저장</button>
                                    <a href="/team" class="btn btn-default btn-sm float-right" style="margin-right: 5px; margin-bottom: 20px;"> 목록</a>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="text-center">
                                            <div th:replace="layouts/utilFragments::adminPagination(${memberCandidates})"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<section layout:fragment="script">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        var dto =/*[[${dto}]]*/'';
        /*]]>*/
    </script>
    <script th:replace="layouts/fragments :: jQuery-validation"></script>
    <script src="/static/js/team/team_editor.js" th:src="@{/js/settings/team/team_editor.js}"></script>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <style>
        .content * {
            font-size: 12px;
        }

        .container-fluid select {
            height: 30px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" th:with="AdminStatus = ${T(io.gig.realestate.domain.admin.types.AdminStatus)}">
    <div th:replace="layouts/utilFragments::navigator('/administrators', '관리자 관리', '관리자 목록')"></div>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="callout">
                        <form name="frmSearch">
                            <input type="hidden" name="page" th:value="${condition.page}" />
                            <input type="hidden" name="size" th:value="${condition.size}" />
                            <div class="col-md-12" style="margin-bottom: 25px;"><h5><i class="fa fa-users"></i> 관리자관리</h5></div>
                            <div class="col-md-12 display-flex-row line">
                                <div class="col-md-2" style="padding-top: 5px; padding-left: 30px;">
                                    <label>이메일</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="username" name="username" th:value="${condition.username}" placeholder="이메일을 입력하세요." />
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            <div class="col-md-12 display-flex-row line">
                                <div class="col-md-2" style="padding-top: 5px; padding-left: 30px;">
                                    <label>이름</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" id="name" name="name" th:value="${condition.name}" placeholder="이름을 입력하세요." />
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                            <div class="col-md-12 display-flex-row line">
                                <div class="col-md-2" style="padding-left: 30px;">
                                    <label for="AdminStatus_All" class="control-label">상태</label>
                                </div>
                                <div class="col-md-10">
                                    <label class="margin-right-10" for="AdminStatus_All" style="font-weight: normal;"><input type="radio" name="adminStatus" id="adminStatus_All" value="" th:checked="${condition.adminStatus eq null}">&nbsp;&nbsp;&nbsp;전체</label> &nbsp;
                                    <label class="margin-right-10" for="AdminStatus_Normal" style="font-weight: normal;"><input type="radio" name="adminStatus" id="adminStatus_Normal" value="NORMAL" th:checked="${condition.adminStatus eq AdminStatus.NORMAL}">&nbsp;&nbsp;&nbsp;활성</label>
                                    <label class="margin-right-10" for="AdminStatus_Pending" style="font-weight: normal;"><input type="radio" name="adminStatus" id="adminStatus_Pending" value="PENDING" th:checked="${condition.adminStatus eq AdminStatus.PENDING}">&nbsp;&nbsp;&nbsp;대기</label>
                                    <label class="margin-right-10" for="AdminStatus_Withdraw" style="font-weight: normal;"><input type="radio" name="adminStatus" id="adminStatus_Withdraw" value="WITHDRAW" th:checked="${condition.adminStatus eq AdminStatus.WITHDRAW}">&nbsp;&nbsp;&nbsp;탈퇴</label>
                                    <label class="margin-right-10" for="AdminStatus_Rejected" style="font-weight: normal;"><input type="radio" name="adminStatus" id="adminStatus_Rejected" value="INACTIVE" th:checked="${condition.adminStatus eq AdminStatus.INACTIVE}">&nbsp;&nbsp;&nbsp;비활성화</label> &nbsp;
                                </div>
                            </div>
                            <div class="col-12 display-flex-row line">
                                <div class="col-md-8"></div>
                                <div class="col-md-4">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-default float-right">
                                            <i class="fa fa-search"></i> 검색
                                        </button>
                                        <button type="button" id="btnReset" class="btn btn-success float-right margin-right-5"><i class="fa fa-refresh"></i>
                                            초기화
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">총</h4>(&nbsp;<span>[[${pages.totalElements}]]</span>개&nbsp;)
                            <div class="card-tools float-right">
                                <select class="form-control" id="limit">
                                    <option value="10" th:selected="${condition.size} == 10 ? selected ">10개</option>
                                    <option value="20" th:selected="${condition.size} == 20 ? selected ">20개</option>
                                    <option value="30" th:selected="${condition.size} == 30 ? selected ">30개</option>
                                    <option value="50" th:selected="${condition.size} == 50 ? selected ">50개</option>
                                    <option value="100" th:selected="${condition.size} == 100 ? selected ">100개</option>
                                    <option value="300" th:selected="${condition.size} == 300 ? selected ">300개</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-body">
                            <div>
                                <table class="table table-striped projects">
                                    <thead>
                                    <tr>
                                        <th style="width: 5%;">
                                            <label class="margin-bottom-0">
                                                <input type="checkbox" class="checkElement chkAll" name="checkAll" th:data-children="numbers">
                                            </label>
                                        </th>
                                        <th>팀</th>
                                        <th>권한</th>
                                        <th>이름</th>
                                        <th>이메일</th>
                                        <th>전화번호</th>
                                        <th>상태</th>
                                        <th style="width: 13%;">최종로그인</th>
                                        <th style="width: 13%;">등록일</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${not #lists.isEmpty(pages.content)}" th:each="item, status : ${pages.content}">
                                        <td>
                                            <label class="margin-bottom-0">
                                                <input type="checkbox" class="checkElement chkAll" name="numbers" th:value="${item.adminId}">
                                            </label>
                                        </td>
                                        <td th:text="${item.teamName}"></td>
                                        <td th:text="${item.roleName}"></td>
                                        <td th:text="${item.name}"></td>
                                        <td>
                                            <a th:href="|/settings/administrators/${item.adminId}/edit|" th:text="${item.username}"></a>
                                        </td>
                                        <td th:text="${item.phone}"></td>
                                        <td th:text="${item.status.description}"></td>
                                        <td th:text="${#temporals.format(item.lastLoginAt, 'YYYY-MM-dd HH:mm:ss')}"></td>
                                        <td th:text="${#temporals.format(item.createdAt, 'YYYY-MM-dd HH:mm:ss')}"></td>
                                    </tr>
                                    <tr th:unless="${not #lists.isEmpty(pages.content)}">
                                        <td class="text-center" colspan="9">등록된 관리자가 없습니다.</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-12 box-footer">
                            <div class="pull-left margin-left-20">
                                <label for="statusType">
                                    <select class="form-control" id="statusType">
                                        <option value="NORMAL">활성</option>
                                        <option value="PENDING">대기</option>
                                        <option value="WITHDRAW">탈퇴</option>
                                        <option value="INACTIVE">비활성화</option>
                                    </select>
                                </label>
                                <button class="btn btn-default btnChangeStatus margin-left-5" style="margin-bottom: 5px;">관리자 상태변경</button>
                            </div>
                            <div class="col-md-12 pull-right">
                                <a href="/settings/administrators/new" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> 신규관리자등록</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="text-center">
                                    <div th:replace="layouts/utilFragments::adminPagination(${pages})"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<section layout:fragment="script">
    <script th:inline="javascript">
    </script>
    <script src="/static/js/settings/administrator/administrator_list.js" th:src="@{/js/settings/administrator/administrator_list.js}"></script>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout}">
<body>
<div th:fragment="header" th:with="isModify = ${dto.realEstateId != null}">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/real-estate" class="nav-link">매물관리</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item d-none d-sm-inline-block">
                <button class="btn btn-primary btnProcessType text-right margin-right-5" th:if="${isModify}">일괄수정</button>
                <button class="btn btn-primary btnProcessType text-right margin-right-5" th:if="${!isModify}">일괄저장</button>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/logout" class="nav-link">logout</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
